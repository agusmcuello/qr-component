<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>QR code component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <section class="content_box">
    <article class="qr_box">
      <figure class="qr_image">
        <img src="images/image-qr-code.png" title="qr_image" alt="qr_image">
      </figure>
      <h2 class="qr_title">Improve your front-end skills by building proyects</h2>
      <p class="qr_description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </article>
  </section>
</body>
</html>
